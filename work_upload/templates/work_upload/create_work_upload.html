<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Create Work_List - Upload</title>
        <link href="{% static 'checklist/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
       

    </head>
    <body>
        {% include "work_upload/nav.html" %}

          <div class="container-fluid">
            <div class="row">

                <div class="col-2">
                   {% include "work_upload/left_side.html" %}
                </div>

                <div class="col-10 mt-5">
                  <h4><div class="ml-2 mb-3">Create New Post</div></h4>
                    <div class="temp-box" style="overflow:auto">
                        <form method="post" enctype="multipart/form-data">{% csrf_token %}
                            
                            

                            <table class="table table-hover">
                                <tbody>
                                   
                                    <tr>
                                        <th style="width: 20%"><label for="id_flight_name" class="form-label">Flight name:</label></th>
                                        <td>                                  
                                            <input name="flight_name" maxlength="30" required="" id="id_flight_name" type="text" class="form-control col-3" placeholder="XFA1_0000_1File_230101">
                                        </td>
                                    </tr>
                                  
                                    <tr>
                                        <th><label for="id_flight_date">Flight date:</label></th>
                                        <td>                                 
                                            <input name="flight_date" required="" id="id_flight_date" type="date" class="form-control col-2">
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <th><label for="id_flight_num">Flight num:</label></th>
                                        <td>
                                            <select name="flight_num" required="" id="id_flight_num" class="form-control col-1">
                                                <!-- <option value="" selected="">---------</option> -->                        
                                                <option value="XFA1">XFA1</option>                            
                                                <option value="XFA2">XFA2</option>                           
                                                <option value="XFA3">XFA3</option>
                                                <option value="XFA1">XFB1</option>                            
                                                <option value="XFA2">XFA4</option>                           
                                                <option value="XFA3">XFB2</option>
                                            </select>  
                                        </td>
                                    </tr>

                                    <tr>
                                        <th><label for="id_inetx_ver">Inetx ver:</label></th>
                                        <td>
                                            <input name="inetx_ver" maxlength="5" required="" id="id_inetx_ver" type="text" class="form-control col-1">
                                        </td>
                                    </tr>
                            
                                    <tr>
                                        <th><label for="id_cal_ver">Cal ver:</label></th>
                                        <td> 
                                            <input name="cal_ver" maxlength="5" required="" id="id_cal_ver" type="text" class="form-control col-1">
                                        </td>
                                    </tr>
                            
                                    <tr>
                                        <th><label for="id_tspi_ch">Tspi ch:</label></th>
                                        <td>
                                            <select name="tspi_ch" required="" id="id_tspi_ch" class="form-control col-1">
                                                                         
                                                <option value="Y">Y</option>                          
                                                <option value="N">N</option>
                                            </select>  
                                        </td>
                                    </tr>
                            
                                    <tr>
                                        <th><label for="id_created_at">Created at:</label></th>
                                        <td>                        
                                           <input name="created_at" required="" id="id_created_at" type="date" class="form-control col-2">
                                        </td>
                                    </tr>

                                     <tr>
                                        <th><label for="id_writer_name">Writer name:</label></th>
                                        <td>
                                            <input name="writer_name" maxlength="10" required="" id="id_writer_name" type="text" class="form-control col-1">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <hr/>
                            
                            <a class="btn btn-danger" href="/work_upload/" role="button">Cancel</a>
                            <button type="submit" class="btn btn-primary float-right">Submit</button>
                            
                        </form>
                            
                    </div>
                    
              </div>

            </div>
                      
        </div>
        


          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
          <script>document.getElementById('id_flight_date').value = new Date().toISOString().substring(0, 10);;</script>
          <script>document.getElementById('id_created_at').value = new Date().toISOString().substring(0,10);;</script>
    </body>
    <hr/>
    {% include "work_upload/footer.html" %}
    
</html>
